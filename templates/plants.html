{% extends "layout.html" %}

{% block menu %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('pots') }}">Posude</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('plants') }}">Biljke</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('users') }}">Korisnici</a>
        </li>
      </ul>
    </div>
    <div class="navbar-nav ml-auto">
        <form class="form-inline" action="{{ url_for('logout') }}" method="POST">
          <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Odjava</button>
        </form>
      </div>
  </nav>
{% endblock %}
{% block content %}
<div class="row">
    {% for plant in plants %}
    <div class="col-md-3 mb-4">
        <div class="card" onclick="window.location='/plant/{{ plant.id }}'">
            <img src="{{ plant.image }}" class="card-img-top" alt="{{ plant.name }}">
            <div class="card-body">
            <h5 class="card-title">{{ plant.name }}</h5>
            <p class="card-text">{{ plant.type }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
    <div class="col-md-3 mb-4">
        <div class="card" onclick="window.location='/plant/new'">
          <img src="/static/add.png" class="card-img-top" alt="Dodaj novu biljku">
          <div class="card-body">
            <h5 class="card-title">Nova biljka</h5>
            <p class="card-text">Opis?</p>
          </div>
        </div>
      </div>
  </div>
{% endblock %}
